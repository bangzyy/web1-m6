<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <script src="JS/jquery-3.7.1.min.js"></script>
    <style>
        .uniku {
            padding: 10px;
            background-color: lightblue;
            border: 1px solid #000;
            width: fit-content;
        }
        button {
            margin: 5px;
        }
    </style>
    
    <script>
        $(document).ready(function(){
            $(".tampil").hide()
        $(".sembunyi").click(function(){
            $(".uniku").hide(".slow")
            $(".tampil").show()
            $(".sembunyi").hide()
            })
        $(".tampil").click(function(){
            $(".uniku").show(".slow")
            $(".sembunyi").show()
            $(".tampil").hide()
        })
    })
    </script>
</head>
<body>
    <button class="sembunyi">HIDE</button>
    <button class="tampil">SHOW</button>
    <div class="uniku">UNIVERSITAS KUNINGAN</div>
</body>
</html>
